<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Event - EventBook Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">ðŸŽ¯ EventBook Pro</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link active" href="booking.html">Book Event</a>
                <a class="nav-link" href="register.html">Register</a>
                <a class="nav-link" href="login.html">Login</a>
                <a class="nav-link" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">ðŸŽ« Book Your Event</h2>
                
                <form id="bookingForm">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" placeholder="Enter your phone number" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Select Event</label>
                        <select class="form-select" required>
                            <option value="">Choose an event...</option>
                            <option value="tech">Tech Conference 2024 - $199</option>
                            <option value="music">Summer Music Festival - $89</option>
                            <option value="business">Business Workshop - $149</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Number of Tickets</label>
                        <select class="form-select" required>
                            <option value="1">1 Ticket</option>
                            <option value="2">2 Tickets</option>
                            <option value="3">3 Tickets</option>
                            <option value="4">4 Tickets</option>
                            <option value="5">5 Tickets</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 btn-lg">Complete Booking</button>
                </form>
                
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Booking submitted successfully!');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
