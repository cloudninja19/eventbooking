<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EventBook Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">🎯 EventBook Pro</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="booking.html">Book Event</a>
                <a class="nav-link" href="register.html">Register</a>
                <a class="nav-link" href="login.html">Login</a>
                <a class="nav-link active" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h2 class="mb-4">📞 Contact Us</h2>
                
                <form id="contactForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Subject</label>
                        <select class="form-select" required>
                            <option value="">Select a subject...</option>
                            <option value="booking">Booking Issue</option>
                            <option value="technical">Technical Support</option>
                            <option value="general">General Inquiry</option>
                            <option value="partnership">Partnership</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="5" placeholder="Enter your message..." required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                </form>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quick Links</h5>
                        <ul class="list-unstyled">
                            <li class="mb-2"><a href="booking.html" class="text-decoration-none">📅 Book an Event</a></li>
                            <li class="mb-2"><a href="register.html" class="text-decoration-none">👤 Create Account</a></li>
                            <li class="mb-2"><a href="login.html" class="text-decoration-none">🔐 User Login</a></li>
                            <li class="mb-2"><a href="index.html" class="text-decoration-none">🏠 Homepage</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Message sent successfully! We will contact you soon.');
            this.reset();
        });
    </script>
</body>
</html>
